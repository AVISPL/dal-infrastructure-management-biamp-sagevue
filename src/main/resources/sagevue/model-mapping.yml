  - model:
      name: generic
      node: TesiraDevices
      vendor: biamp
      properties:
        FirmwareVersion: FirmwareVersion
        isControlled: IsControlled
        isProtected: IsProtected
      mapping:
        deviceModel: ModelDescription
        deviceId: SystemId
        deviceOnline: Status
        serialNumber: SerialNumber
  - model:
      name: Tesira
      vendor: biamp
      filter: device.Model=='FORTE_VT'
      properties:
        Reboot: Reboot
        FirmwareVersion: device.FirmwareVersion
        AvailableFirmwareVersions: AvailableFirmwareVersions
        FirmwareUpdate: FirmwareUpdate
        isControlled: device.IsControlled
        isProtected: device.IsProtected
        ipAddress: device.IpAddress
        occupiedStatus: device.OccupiedStatus || "None"
        deviceFaults: "var value = \"\";device.Faults.forEach(function (d){value+=(d.FaultId + \"|\" + d.IndicatorId + \":\" + d.Message + \"\\\n\");});value || \"None\""
      mapping:
        deviceMake: Biamp
        deviceName: TesiraFORTÃ‰
        deviceModel: device.ModelDescription
        deviceId: device.SystemId
        deviceOnline: device.Status==0
        serialNumber: device.SerialNumber
      control:
        Reboot:
          type: Button
          label: Reboot
          labelPressed: Rebooting
          gracePeriod: 0
        FirmwareUpdate:
          type: Button
          label: FirmwareUpdate
          labelPressed: Updating
          gracePeriod: 0
        AvailableFirmwareVersions:
          type: DropDown
          options: device.AvailableFirmwareVersions
          labels: device.AvailableFirmwareVersions